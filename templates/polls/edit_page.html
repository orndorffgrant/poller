{% extends "layout.html" %}

{% block content %}
<form
  hx-put="/poll/{{id}}"
  hx-include=".poll-data"
  hx-target="#form"
  hx-swap="outerHTML"
  hx-indicator="#save-indicator"
  >
  {% include "edit_page_form.html" %}
  <div class="flex justify-center pt-8">
    <button
      type="submit"
      class="button min-w-10"
      >
      Save
    </button>
  </div>
  <div
    id="save-indicator"
    class="htmx-indicator flex justify-center pt-2"
    >
    Saving...
  </div>
</form>
{% include "edit_page_publish.html" %}
<script>
  function swap(arr, i1, i2) {
    var tmp = arr[i1];
    arr[i1] = arr[i2];
    arr[i2] = tmp;
  }
</script>
{% endblock %}
